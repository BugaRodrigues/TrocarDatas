<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trocador de Datas</title>
    <link rel="stylesheet" href="Main.css">
    <script src="Main.js"></script>
    <script src="Date.js"></script>
</head>
<body>
    <div id="Input"> 
        <input type="date" name="Data" onchange="GetDate(this.value)">
    </div>

    <div id="Options">
        <input type="radio" name="Opcoes" id="Opcao_1" checked="true">
        <label for="Opcao_1">DMY (Dia / Mes / Ano)</label>
        <input type="radio" name="Opcoes" id="Opcao_2">
        <label for="Opcao_2">YMD (Ano / Mes / Dia)</label>
        <input type="radio" name="Opcoes" id="Opcao_3">
        <label for="Opcao_3">MDY (Mes / Dia / Ano)</label>
    </div>

    <div id="Output">
        <p id="Resposta"></p>
    </div>
</body>
